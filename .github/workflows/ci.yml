name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15]
        swift: ["6.2"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Install LLVM 20 (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libclang-20-dev llvm-20-dev

    - name: Install LLVM 20 (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm@20
        echo "$(brew --prefix llvm@20)/bin" >> $GITHUB_PATH

    - name: Set up Swift ${{ matrix.swift }} on ${{ matrix.os }}
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: ${{ matrix.swift }}
    
    - name: Generate pkg-config file
      run: |
        swift utils/make-pkgconfig.swift
    
    - name: Run tests
      run: |
        export PKG_CONFIG_PATH="${PWD}:${PKG_CONFIG_PATH}"
        swift test
